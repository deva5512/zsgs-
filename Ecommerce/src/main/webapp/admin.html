<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
<link rel="stylesheet" href="admin.css">
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<h4>Welcome Admin</h4>
    <table>
        <tr>
            <td><input type="text" name="url" id="url" placeholder="url"></td>
        </tr>
        <tr>
            <td><textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea></td>
        </tr>
        <tr>
            <td><input type="text" name="category" id="category" placeholder="Category"></td>
        </tr>
        <tr>
            <td><input type="text" name="brand" id="brand" placeholder="Brand name"></td>
        </tr>
        <tr>
            <td><input type="text" name="model" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td><input type="number" name="qty" id="qty" min="1" placeholder="Quantity"></td>
        </tr>
        <tr>
            <td><input type="number" name="price" id="price" min="1" placeholder="price"></td>
        </tr>
        <tr><td><button onclick="addProduct()">Add Product</button></td></tr>
    </table>
    

<h4>Increase Product Count</h4>
    <table>
    	<tr>
            <td><input type="number" name="product_id" id="product_id" placeholder="Product Id"></td>
        </tr>
        <tr>
            <td><input type="number" name="count" id="count" placeholder="Product count"></td>
        </tr>
        <tr><td><button onclick="increaseCount()">Add Product</button></td></tr>
    </table>
    
    
   	<div id="toast"><div id="img"></div><div id="desc"></div></div>
    
    <script src="admin.js"></script>
    

</body>
</html>
